version: 2.1

orbs:
  release: sharptools/release@0.0.3
  powershell: sharptools/powershell@0.0.4


workflows:
  workflow:
    jobs:
      - powershell/package

      - release/github_job:
          context: General
          requires:
            - powershell/package
          filters:
            branches:
              only: master
